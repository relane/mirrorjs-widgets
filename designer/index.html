<!DOCTYPE html>
<html>
    <head>
        <title>MirrorJS Sample - Application Designer</title>

        <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/start/jquery-ui.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

        <link rel="stylesheet" href="http://cdn.mirrorjs.com/mirror.css" type="text/css" />

        <script src="http://cdn.mirrorjs.com/widgets/SlickGrid/jquery.event.drag-2.2.js"></script>
        <link rel="stylesheet" href="http://cdn.mirrorjs.com/widgets/SlickGrid/slick.grid.css" type="text/css" />
        <script src="http://cdn.mirrorjs.com/widgets/SlickGrid/slick.core.js"></script>
        <script src="http://cdn.mirrorjs.com/widgets/SlickGrid/slick.grid.js"></script>
        <script src="http://cdn.mirrorjs.com/widgets/SlickGrid/slick.dataview.js"></script>

        <script src="http://cdn.mirrorjs.com/mirrorjs-0.1.2.min.js"></script>
        <script src="http://cdn.mirrorjs.com/widgets/textfield.js"></script>
        <script src="http://cdn.mirrorjs.com/widgets/button.js"></script>
        <script src="http://cdn.mirrorjs.com/widgets/label.js"></script>
        <script src="http://cdn.mirrorjs.com/widgets/checkbox.js"></script>
        <script src="http://cdn.mirrorjs.com/widgets/container.js"></script>
        <script src="http://cdn.mirrorjs.com/widgets/dialog.js"></script>
        <script src="http://cdn.mirrorjs.com/widgets/tabber.js"></script>
        <script src="http://cdn.mirrorjs.com/widgets/datagrid.js"></script>

        <script src="designer.js"></script>

        <script type="text/javascript">

            $(document).ready( function()
                {
                    /* mirrorJS.app.local( <UI local connector>( <frontend>, <channel> ), <callback>, <conf> ); */
                    var myApp = new mirrorJS.app.local(
                                    new mirrorJS.ui.connectors.local( "html" /*, loopback */ ),
                                    main,
                                    {
                                        /* CONF */

                                        "widgets":
                                            {
                                                "prefixID" : "mjd_"
                                            },

                                        "args":
                                            {
                                                /* CUSTOM ARGS */
                                            },

                                        "events":
                                            {
                                                "onClose": function(app)
                                                {
                                                    // cleanup
                                                    console.log("onClose");
                                                }
                                            }
                                    });

                });
        </script>

    </head>

</html>
